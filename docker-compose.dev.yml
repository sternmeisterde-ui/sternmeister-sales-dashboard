version: '3.8'

services:
  # Local PostgreSQL for development
  postgres:
    image: postgres:16-alpine
    container_name: sternmeister-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sternmeister_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - sternmeister-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Development (optional - can run locally with npm run dev)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sternmeister_dev
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sternmeister-dev-network
    restart: unless-stopped

volumes:
  postgres-dev-data:

networks:
  sternmeister-dev-network:
    driver: bridge
